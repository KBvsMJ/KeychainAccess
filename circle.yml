machine:
  xcode:
    version: "7.1"
    
dependencies:
  override:
    - (cd Lib && bundle install --path=vendor/bundle --binstubs=vendor/bin)

  cache_directories:
    - 'Lib/vendor/bundle'

test:
  override:
    - (cd Lib && bundle exec rake build:ios:simulator)
    - (cd Lib && bundle exec rake test:ios test:osx)
